<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brian Quach's Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Patua+One" rel="stylesheet">
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-2">
            <img src="img/bq_logo.svg" alt="brian quach's website logo" class="logo img-responsive">
          </div>
          <div class="col-xs-12 col-sm-10">
            <h1 class="portfolio-name">Brian Quach</h1>
            <p>Full Stack Web Developer</p>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-xs-12">
          <article>
            <picture>
              <source srcset="img/me-full.jpg" media="(min-width: 1400px)">
              <source srcset="img/me-600-2x.jpg 2x, img/me-600-1x.jpg" media="(min-width: 600px)">
              <source srcset="img/me-300-2x.jpg 2x, img/me-300-1x.jpg">
              <img src="img/me-300-1x.jpg" alt="Brian Quach hiking Angel's Landing in Utah" class="img-responsive img-rounded portfolio-self-photo">
            </picture>
          </article>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h2 class="featured-headline">Featured Work</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <article class="portfolio-project">
            <picture>
              <source srcset="img/movie_screen-350.png 350w"
                      sizes="(min-width: 1440px) 350px, 300px">
              <img src="img/movie_screen-300.png" alt="movie trailer website" class="img-responisve img-rounded">
            </picture>
            <h3 class="project-title">Movie Trailer Website</h3>
            <button type="button"
                    class="btn btn-link"
                    data-toggle="modal"
                    data-target="#projectModal"
                    data-project-name="Movie Trailer Website"
                    data-thumbnail-img="img/movie_screen-300.png"
                    data-description="First project for the Full-Stack Web Devloper Nanodegree course; Brian's favorite movie trailers project is a program that takes a list of Brian's favorite movies and returns a HTML page where users can view the movie information and click on a movie poster to view it's trailer."
                    data-git-link="https://github.com/brianquach/udacity-nano-fullstack-movie-trailer">More Info</button>
          </article>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <article class="portfolio-project">
            <picture>
              <source srcset="img/catalog_screen-350.png 350w"
                      sizes="(min-width: 1440px) 350px, 300px">
              <img src="img/catalog_screen-300.png" alt="catalog web application">
            </picture>
            <h3 class="project-title">Catalog Web Application</h3>
            <button type="button"
                    class="btn btn-link"
                    data-toggle="modal"
                    data-target="#projectModal"
                    data-project-name="Catalog Web Application"
                    data-thumbnail-img="img/catalog_screen-300.png"
                    data-description="Third project for Full-Stack Web Devloper Nanodegree course; Book Catalog is a web application that catagorizes books into different genres."
                    data-git-link="https://github.com/brianquach/udacity-nano-fullstack-catalog">More Info</button>
          </article>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <article class="portfolio-project">
            <picture>
              <source srcset="img/game_screen-350.png 350w"
                      sizes="(min-width: 1440px) 350px, 300px">
              <img src="img/game_screen-300.png" alt="five card poker game">
            </picture>
            <h3 class="project-title">Five-Card Poker API</h3>
            <button type="button"
                    class="btn btn-link"
                    data-toggle="modal"
                    data-target="#projectModal"
                    data-project-name="Five-Card Poker API"
                    data-thumbnail-img="img/game_screen-300.png"
                    data-description="Fourth project for Full-Stack Web Devloper Nanodegree course; Five-Card Poker is a web game that pits two players agaisnt each other in a game of a little luck and strategy. Each player is first delt five cards from a standard 52 card deck and is then able to exchange up to five cards for new cards to form their final hands. Both players' hands are then compared and the winner is the player with the best hand."
                    data-git-link="https://github.com/brianquach/udacity-nano-fullstack-game">More Info</button>
          </article>
        </div>
      </div>
    </main>

    <footer class="text-center">
      Copyright 2016 <a href="http://www.github.com/brianquach/">Brian Quach</a>
    </footer>

    <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title" id="projectModalLabel"></h4>
          </div>
          <div class="modal-body">
            <figure>
              <img src="http://placehold.it/300x150" alt="modal thumbnail" class="img-responsive modal-thumbnail">
              <figcaption class="text-center">
                <small>
                  <a href="http://www.github.com/brianquach" target="_blank" class="modal-git-link">Git Hub Repo</a>
                </small>
              </figcaption>
            <hr>
            <p class="modal-description"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/modal.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
